<app-navbar></app-navbar>
<div class="container mx-auto">
  <div class="my-4">
    <h1 class="text-[40px] font-bold">English Courses</h1>
  </div>
  <div class="grid lg:grid-cols-3 grid-cols-1 gap-4 rounded-[1px]">
    <div *ngFor="let course of Courses" class="border-2 border-[#BDBDBD] p-6">
      <div class="mx-auto my-2 lg:text-left text-center">
        <img class="mx-auto" [src]="course.image" alt="img" />
        <h3 class="text-[16px] font-bold">{{ course.title }}</h3>
        <div class="flex flex-row items-center justify-between lg:gap-0 gap-2 py-2">
          <div class="flex items-center">
            <img src="/assets/images/book.svg" alt="" />
            <p class="text-(--color-gray) lg:text-[14px]">Lesson : 6</p>
          </div>
          <div class="flex items-center">
            <img src="/assets/images/person.svg" alt="" />
            <p class="text-(--color-gray) lg:text-[14px]">student : 198</p>
          </div>

          <div class="flex items-center">
            <img src="/assets/images/cub.svg" class="sm:h-4" alt="" />
            <p class="text-(--color-gray) lg:text-[14px]">advanced</p>
          </div>
        </div>
      </div>
      <div class="flex justify-between py-2">
        <div class="flex">
          <button
            class="bg-(--color-primary) text-white p-2 flex items-center hover:bg-(--color-secondary) transition"
          >
            Start Course
            <img src="/assets/images/next.png" alt="" class="w-5 h-5" />
          </button>
        </div>
        <div class="relative flex justify-center items-center">
          <img class="absolute -top-1 right-7" src="/assets/images/icon.png" />

          <div
            class="bg-gray-50 border border-dotted rounded-full flex items-center justify-center h-11 w-11"
          >
            <span class="font-semibold txet-xl">1</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="mx-auto block border w-[392px] text-[16px] my-8 py-4 rounded-xl load-more-btn">
    Load More
  </button>
</div>
<app-footer></app-footer>
